<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolie Audio Card</title>
</head>
<body>
    <div style="border: 2px solid #333; padding: 20px; width: 300px; margin: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        <h2 style="text-align: center; margin-top: 0;">Coolie</h2>
        
        <img src="images/coolie.jpg" alt="Coolie" style="width: 100%; height: 200px; object-fit: cover; margin-bottom: 15px; border-radius: 5px;">
        
        
        <h3 style="text-align: center; margin-bottom: 15px;">By-Anirudh Ravichander
        <!-- Audio player -->
        <audio controls style="width: 100%;">
            <source src="audio/SpotiDown.App - I Am The Danger - Anirudh Ravichander.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        
    </div>
</body>
</html>
