<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .movie-card {
            width: 380px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border: 3px solid #3498db;
        }
        
        .movie-card:hover {
            transform: translateY(-10px);
        }
        
        .movie-image-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
        }
        
        .movie-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #2c3e50;
            padding: 10px;
        }
        
        .card-content {
            padding: 25px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 18px;
            font-size: 32px;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 12px;
        }
        
        p {
            color: #34495e;
            line-height: 1.7;
            text-align: justify;
            font-size: 17px;
            margin-bottom: 10px;
        }
        
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="movie-card">
        <div class="movie-image-container">
            <img src="images/cinema.jpg" 
                 alt="Movie Cinema" class="movie-image">
        </div>
        <div class="card-content">
            <h1>Movies</h1>
            <p>
                Movies are a <span class="highlight">global cultural medium</span> and form
                of entertainment consisting of sequences of
                moving images, typically with sound, that tell
                stories or convey ideas.
            </p>
            <div class="footer">
                Experience the magic of cinema
            </div>
        </div>
    </div>
</body>
</html>
