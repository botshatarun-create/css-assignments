<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .form-box {
            max-width: 450px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 0 12px #ddd;
            padding: 32px 24px 24px 24px;
        }
        h2 {
            color: #3a8823;
            margin-bottom: 22px;
        }
        label {
            font-weight: bold;
            font-size: 15px;
        }
        input, select {
            width: 100%;
            margin: 5px 0 16px 0;
            padding: 8px 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 100%;
            background-color: #257123;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            padding: 10px;
        }
        button:hover {
            background: #174a13;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Registration Form</h2>
        <form>
            <label>First Name:</label>
            <input type="text" name="firstname">

            <label>Last Name:</label>
            <input type="text" name="lastname">

            <label>Email:</label>
            <input type="email" name="email">

            <label>Password:</label>
            <input type="password" name="password">

            <label>Re-type Password:</label>
            <input type="password" name="repassword">

            <label>Contact:</label>
            <input type="text" name="contact">

            <label>Gender:</label>
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
