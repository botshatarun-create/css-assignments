<!DOCTYPE html>
<html>
<head>
    <title>Seminar Schedule Table</title>
    <style>
        /* Basic CSS for clear table display */
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
        table {
            width: 80%; /* Adjust as needed */
            margin: 20px auto;
        }
        th {
            background-color: #f2f2f2; /* Optional styling */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th rowspan="2">Day</th>
        <th colspan="3">Seminar</th>
    </tr>

    <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
    </tr>

    <tr>
        <th>Begin</th>
        <th>End</th>
    </tr>

    <tr>
        <td>Monday</td>
        <td>8:00 a.m.</td>
        <td>5:00 p.m.</td>
        <td>Introduction to XML<br>Validity: DTD and Relax NG</td>
    </tr>

    <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 a.m.</td>
        <td>11:00 a.m.</td>
        <td>XPath</td>
    </tr>
    <tr>
        <td>11:00 a.m.</td>
        <td>2:00 p.m.</td>
        <td rowspan="2">XSL Transformations</td>
    </tr>
    <tr>
        <td>2:00 p.m.</td>
        <td>5:00 p.m.</td>
    </tr>

    <tr>
        <td>Wednesday</td>
        <td>8:00 a.m.</td>
        <td>12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
    </tr>
</table>

</body>
</html>
